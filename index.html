<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Thông Tin Món Ăn</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
      
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9); /* Màu đen trong suốt */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
            font-family: 'Quicksand', sans-serif;
            
        }
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ffcc00;
            background-repeat: no-repeat;
            /* Không lặp lại */
            background-size: auto 100%;
            touch-action: manipulation;
        }

        .header {
            margin-top: 5vh;
            /* border: 1px solid #a93636; */
            vertical-align: middle;
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-size: 30px;
            height: 15vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header span {
            font-family: "Dancing Script", cursive;
            font-weight: bold;
        }

        .header .tab {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .header .tab .item {
            width: 100px;
            font-size: 18px;
            padding: 10px 10px;
            margin: 0 10px;
            z-index: 1;
            font-weight: bold;
        }

        .header .tab .item.active {
            background-image: url('./src/wood.png');
            background-size: cover;
            font-weight: bold;
        }

        .header .tab .line {
            width: 100vh;
            position: absolute;
            height: 1px;
            background-color: black;
            
        }

        .card-wrapper {
            display: flex;
            /* overflow: hidden; */
            /* width: 100vw; */
            /* height: 60vh; */
            height: 75vh;
            margin: 0;
            padding: 0;
            transition: transform 0.3s ease-in-out;
        }

        .container {
            font-family: 'Arial', sans-serif;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 75vh;
            width: 100vw;
            flex-shrink: 0;
        }

        .card {
            min-height: 62vh;
            width: 350px;
            border-radius: 15px;
            overflow: hidden;
            background: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);

        }

        .card-top {
            height: 35vh;
            background: #1f1f1f;
            display: flex;
            justify-content: center;
        }

        .food-img {
            width: 100%;
            height: 100%;
            border-bottom-left-radius: 100px;
        }

        .card-bottom {
            height: 27vh;
            background: #1f1f1f;
            color: white;
            padding: 20px;
            position: relative;
        }

        .food-name {
            /* font-size: 30px; */
            font-size: clamp(24px, 2vw, 32px);
            font-weight: bold;
            margin-bottom: 10px;
        }

        .food-desc {
            /* font-size: 18px; */
            font-size: clamp(14px, 2vw, 20px);
            opacity: 0.8;
        }

        .food-price {
            font-size: 18px;
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

        .buy-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: #ffcc00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .buy-btn {
            width: 100px;
            color: black;
            font-weight: bold;

        }

        /* Dấu chấm */
        .indicators {
            text-align: center;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dot {
            width: 5px;
            height: 5px;
            margin: 5px;
            background-color: rgb(81, 81, 81);
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }

        .dot.active {
            width: 10px;
            height: 10px;
            background-color: white;
        }
    </style>
</head>
<body id="fullscreenBtn">
    <div id="overlay">Nhấn vào màn hình để tiếp tục</div>
    <div class="header"><span>Our Menu</span>
        <div class="tab">
            <div class="item active" onclick="switchMenu('monxua')">Món xưa</div>
            <div class="item" onclick="switchMenu('monnay')">Món nay</div>
        </div>
        <div id="indicators" class="indicators"></div>
    </div>
    <div class="card-wrapper" id="monnay" style="display: none;"></div>
    <div class="card-wrapper" id="monxua" style="display: none;"></div>
</body>
<script>
    document.getElementById("overlay").addEventListener("click", function () {
        document.getElementById("overlay").style.display = "none";
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
        } else if (document.documentElement.mozRequestFullScreen) { // Firefox
            document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
            document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
            document.documentElement.msRequestFullscreen();
        }
    });

    document.addEventListener("fullscreenchange", function() {
            if (!document.fullscreenElement) {
            document.getElementById("overlay").style.display = "flex";
            }
        });

</script>
<script>
    function moveLine(element) {
        const tab = document.querySelector(".tab");
        const items = document.querySelectorAll(".item");

        // Lấy vị trí và kích thước của item được nhấn
        const { offsetLeft, offsetWidth } = element;

        // Xóa class active và thêm vào item được chọn
        items.forEach(item => item.classList.remove("active"));
        element.classList.add("active");

        document.getElementsByTagName("body")[0].style.backgroundImage = `url('https://png.pngtree.com/thumb_back/fw800/background/20231229/pngtree-menu-design-featuring-luxurious-gold-texture-image_13914069.png')`;

    }

    // Khởi tạo vị trí ban đầu
    document.addEventListener("DOMContentLoaded", function () {
        const activeItem = document.querySelector(".item.active");
        if (activeItem) moveLine(activeItem);
    });




</script>

   // Hàm chuyển đổi giữa các menu
function switchMenu(menuType) {
    // Ẩn tất cả các card-wrapper
    document.querySelectorAll('.card-wrapper').forEach(wrapper => {
        wrapper.style.display = 'none';
    });

    // Hiển thị card-wrapper tương ứng
    const selectedWrapper = document.getElementById(menuType);
    selectedWrapper.style.display = 'flex';

    // Cập nhật class active cho các tab
    const tabs = document.querySelectorAll('.tab .item');
    tabs.forEach(tab => tab.classList.remove('active'));
    const activeTab = document.querySelector(`.tab .item[onclick="switchMenu('${menuType}')"]`);
    activeTab.classList.add('active');

    // Render menu tương ứng
    if (menuType === 'monxua') {
        renderMenu(menuItemsXua, selectedWrapper);
    } else if (menuType === 'monnay') {
        renderMenu(menuItemsNay, selectedWrapper);
    }
}

// Hàm render menu
function renderMenu(menuItems, wrapper) {
    wrapper.innerHTML = "";
    const indicators = document.getElementById("indicators");
    indicators.innerHTML = "";

    menuItems.forEach((item, index) => {
        const container = document.createElement("div");
        container.classList.add("container");
        container.innerHTML = `
            <div class="card">
                <div class="card-top">
                    <img src="${item.image}" alt="${item.name}" class="food-img">
                </div>
                <div class="card-bottom">
                    <div class="food-name">${item.name}</div>
                    <p class="food-desc">${item.description}</p>
                    <div class="food-price">${item.price}</div>
                    <div class="buy-btn" onclick="window.location.href='https://m.me/61565699806431?text=Món: ${item.name}.%0A'"">Liên hệ</div>
                </div>
            </div>
        `;
        wrapper.appendChild(container);

        const dot = document.createElement("div");
        dot.classList.add("dot");
        if (index === 0) dot.classList.add("active");
        dot.addEventListener("click", () => {
            currentIndex = index;
            updateSlider(wrapper);
            updateIndicators();
        });
        indicators.appendChild(dot);
    });

    cards = wrapper.querySelectorAll(".card");
    currentIndex = 0;
    updateSlider(wrapper);
    updateIndicators();
}

// Hàm cập nhật slider
function updateSlider(wrapper) {
    const offset = -currentIndex * window.innerWidth;
    wrapper.style.transform = `translateX(${offset}px)`;
    updateIndicators();
}

// Hàm cập nhật indicators
function updateIndicators() {
    const dots = document.querySelectorAll(".dot");
    dots.forEach((dot, index) => {
        if (index === currentIndex) {
            dot.classList.add("active");
        } else {
            dot.classList.remove("active");
        }
    });
}

// Hàm chuyển slide tiếp theo
function nextSlide(wrapper) {
    if (currentIndex < cards.length - 1) {
        currentIndex++;
    } else {
        currentIndex = 0;
    }
    updateSlider(wrapper);
}

// Hàm chuyển slide trước đó
function prevSlide(wrapper) {
    if (currentIndex > 0) {
        currentIndex--;
    } else {
        currentIndex = cards.length - 1;
    }
    updateSlider(wrapper);
}

document.querySelectorAll(".card-wrapper").forEach(wrapper => {
    let hammer = new Hammer(wrapper);

    hammer.on("swipeleft", () => {
        nextSlide(wrapper);
    });

    hammer.on("swiperight", () => {
        prevSlide(wrapper);
    });
});


// Khởi tạo ban đầu
document.addEventListener("DOMContentLoaded", function () {
